version: 1
common: # optional section for variables shared across apps
  resourcesPath: ./components # any dapr resources to be shared across apps
apps:
  - appDirPath: ./AspireWithDapr.ApiService/
    appID: api
    appPort: 5365
    command: ["dotnet", "run"]
  - appDirPath: ./AspireWithDapr.Web/
    appID: web
    command: ["dotnet", "run"]
